backend:
  name: git-gateway
  branch: main
  squash_merges: true
site_url: https://davidsoff.netlify.app
media_folder: static/images/uploads
public_folder: /images/uploads
publish_mode: editorial_workflow
collections:
  - name: 'blogposts'
    label: 'Blogposts'
    label_singular: 'Blogpost'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    preview_path: 'blog/{{slug}}'
    format: yaml-frontmatter
    editor:
      preview: false
    view_groups:
      - label: Year
        field: date
        pattern: \d{4}
      - label: Draft status
        field: draft
    fields:
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Publish Date'
        name: 'date'
        widget: 'datetime'
      - label: 'Summary'
        name: 'summary'
        widget: 'string'
        required: false
      - label: 'Body'
        name: 'body'
        widget: 'markdown'
  - name: 'presentations'
    label: 'Presentations'
    label_singular: 'Presentation'
    folder: 'content/presentation'
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    preview_path: 'presentation/{{slug}}'
    format: yaml-frontmatter
    editor:
      preview: true
    view_groups:
      - label: Year
        field: date
        pattern: \d{4}
      - label: Draft status
        field: draft
    fields:
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Publish Date'
        name: 'date'
        widget: 'datetime'
      - label: 'Summary'
        name: 'summary'
        widget: 'string'
        required: false
      - label: 'Use Graphviz'
        name: 'viz'
        widget: 'boolean'
        default: false
        required: false
      - label: "Slug"
        name: slug
        widget: hidden
        default: "{{year}}-{{month}}-{{day}}-{{slug}}"
      - label: 'Body'
        name: 'body'
        widget: 'markdown'
  - name: 'talks'
    label: 'Talks'
    label_singular: 'Talk'
    folder: 'content/talk'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    preview_path: 'talk/{{slug}}'
    format: yaml-frontmatter
    editor:
      preview: false
    view_groups:
      - label: Year
        field: date
        pattern: \d{4}
      - label: Draft status
        field: draft
    fields:
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Publish Date'
        name: 'date'
        widget: 'datetime'
      - label: 'Summary'
        name: 'summary'
        widget: 'string'
        required: false
      - label: 'Slides'
        name: 'slides'
        widget: "relation"
        collection: "presentations"
        search_fields: ["title", "summary"]
        value_field: "slug"
        display_fields: ["title"]
      - label: 'Body'
        name: 'body'
        widget: 'markdown'